<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>no tipo</title>
  </head>
  <body>
    <script>
      let variableSinTipo; // Declaración de una variable sin asignar un tipo específico

      console.log(variableSinTipo); // Output: undefined

      variableSinTipo = 10; // Asignación de un número
      console.log(variableSinTipo); // Output: 10

      variableSinTipo = "Hola"; // Reasignación con una cadena de texto
      console.log(variableSinTipo); // Output: 'Hola'

      variableSinTipo = true; // Reasignación con un booleano
      console.log(variableSinTipo); // Output: true
    </script>
  </body>
</html>
