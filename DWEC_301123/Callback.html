<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback</title>
  </head>
  <body>
    <script>
      //1
      // Funci贸n getData que simula una solicitud de datos asincr贸nica
      function getData(callback) {
        // Simulando un retardo de 2 segundos para obtener los datos (puede ser una solicitud real a un servidor)
        setTimeout(function () {
          const data = { id: 1, name: "Ejemplo de datos" };
          // Llamar al callback y pasar los datos obtenidos como argumento
          callback(data);
        }, 2000);
      }

      // Funci贸n de callback que maneja los datos obtenidos
      function processData(data) {
        console.log("Datos obtenidos:", data);
      }

      // Llamar a getData y pasar la funci贸n de callback processData
      getData(processData);


      

    </script>
  </body>
</html>
