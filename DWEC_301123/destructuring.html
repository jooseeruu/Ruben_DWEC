<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      // Arreglo con nombres
      const nombres = ["Juan", "María", "Carlos"];

      // Extracción de valores usando destructuring
      const [primerNombre, segundoNombre, tercerNombre] = nombres;

      console.log(primerNombre); // Output: 'Juan'
      console.log(segundoNombre); // Output: 'María'
      console.log(tercerNombre); // Output: 'Carlos'
    </script>
  </body>
</html>
