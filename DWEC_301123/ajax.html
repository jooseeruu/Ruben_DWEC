<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax</title>
  </head>
  <body>
    <script>
      // Crear una instancia de XMLHttpRequest
      var xhttp = new XMLHttpRequest();

      // Definir qu√© hacer al recibir la respuesta del servidor
      xhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          // Acciones con los datos recibidos
          console.log(this.responseText);
        }
      };

      // Preparar y enviar la solicitud al servidor
      xhttp.open("GET", "https://ejemplo.com/datos", true);
      xhttp.send();
    </script>
  </body>
</html>
