<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks_Eventos</title>
</head>
<body>
    <button id="saludoBtn">Saludar</button>

    <script>
        function hello(){
            return "Hello ";
        }

        function bye(){
            return "Bye ";
        }

        function saluda(nombre,tipo){
            return tipo()+""+nombre;
        }

        console.log(saluda("Alex",hello));
        console.log(saluda("Rafa",bye));
        console.log(saluda("Toni",function(){
            return "Hasta luego "
        }));

        function delayedGreeting() {
            setTimeout(function() {
                alert('Hola! Este es un saludo retrasado!');
            }, 3000); // Se ejecutará después de 3 segundos
        }

        delayedGreeting();

        // Agregamos un evento al botón
        document.getElementById('saludoBtn').addEventListener('click', function() {
            alert(saluda("Usuario", hello));
        });
        
    </script>
</body>
</html>
